<html>
  <head>
    <title >Button的用法</title>
  </head>
  <body>
    <form action="./FormData.jsp" method="POST">
      <button name="button1" onmouseover="this.style.color = 'red';"
        onmouseout="this.style.color = 'blue';">
        文字按钮
      </button><p>

      <button name="button2" onmouseover="this.style.background = 'blue';"
        onmouseout="this.style.background = 'yellow';">
        <img  src="./bird.gif"/><br />
        图片按钮
      </button>

      <input type="submit" name="submit" value="发送"/>
    </form>
  </body>
</html>
