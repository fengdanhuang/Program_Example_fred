<html>
  <head>
    <title >HIDDEN隐藏属性的用法</title>
  </head>
<body>
    <form name="form1" action="./FormData.jsp" method="POST">
      输入密码：
      <input type="password" name="password1" size="8"/>

      <button name="button"
        onmousedown="document.form1.hidden.value = document.form1.password1.value">
        将输入的密码转至hidden中
      </button><br />

     <input type="hidden" name="hidden" value="myhidden"/>

      <input type="submit" name="submit" value="发送"/>
    </form>
  </body>
</html>
