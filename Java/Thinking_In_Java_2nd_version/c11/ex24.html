<html>
  <head>
    <title >InputButton的用法</title>
  </head>
  <body>
    <form name="form1" action="./FormData.jsp" method="POST">
      <input type="checkbox" name="box1" checked onclick="document.form1.text1.value= 'box1';"/>
      	box1默认为确认状态<br />

      <input type="checkbox" name="box2" onclick="document.form1.text1.value = 'box2';"/>
      	box2<br />

      <input type="checkbox" name="box3" disabled/>
      	box3并无确认功能<br />

      <input type="text" name="text1" value=""/><br />

      <input type="submit" name="submit" value="发送"/>
    </form>
  </body>
</html>
