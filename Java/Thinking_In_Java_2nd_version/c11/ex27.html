<html>
  <head>
    <title >SELECT控件的用法</title>
  </head>
  <body>
    <form action="./FormData.jsp" method="POST">
      学历：
      <select name="select">
        <option >小学</option>
        <option >中学</option>
        <option >高中</option>
        <option selected>大学</option>
        <option >研究生</option>
      </select>

      <input type="submit" name="submit" value="发送"/>
    </form>
  </body>
</html>
