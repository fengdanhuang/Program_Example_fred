<html>
  <head>
    <title >TEXTAREA控件的用法</title>
  </head>
  <body>
    <form action="./FormData.jsp" method="POST">
      醒世良言：<br />
      <textarea name="textarea" cols="40" rows="8">
学如逆水行舟
不进则退
      </textarea>

      <input type="submit" name="submit" value="发送"/>
    </form>
  </body>
</html>
